<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		function send(f) {
			//
			var su1 = f.su1.value;
			var su2 = f.su2.value;
			// 정규식 (숫자만 존재하는지 감지)
			var pattern = /^[0-9]+$/;
			//			
			if(!pattern.test(su1)){
				alert("정수만 가능합니다.");
				return;
			}
			if(!pattern.test(su2)){
				alert("정수만 가능합니다.");
				return;
			}
			//			
			f.submit();
		}
	</script>
	
</head>
<body>
	<form action="calc.do" method="GET" name = "ff">
		수1 : <input type="text" name="su1"><br>
		수2 : <input type="text" name="su2"><br>
		
		<input type="button" value="확인" onclick="send(this.form)">
	</form>
</body>
</html>
