<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form -->
    <form action="">
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>

      <div>
        <button>로그인</button>
      </div>

      <br />
      <div>
        <h4>당신이 배우고 싶은 언어는? (다중 선택 가능)</h4>
        <input type="checkbox" name="chk_lang" id="chk_html" />
        <label for="chk_html">HTML</label>

        <input type="checkbox" name="chk_lang" id="chk_css" />
        <label for="chk_css">CSS</label>

        <input type="checkbox" name="chk_lang" id="chk_js" />
        <label for="chk_js">JAVASCRIPT</label>
      </div>

      <br />
      <div>
        <h4>당신이 배우고싶은 언어는? (하나만 선택 가능))</h4>
        <input type="radio" name="rdo_lang" id="rdo_html" />
        <label for="rdo_html">HTML</label>

        <input type="radio" name="rdo_lang" id="rdo_css" />
        <label for="rdo_css">CSS</label>

        <input type="radio" name="rdo_lang" id="rdo_js" />
        <label for="rdo_js">JAVASCRIPT</label>
      </div>

      <br />
      <div>
        <label for="color">당신이 가장 좋아하는 색상은?</label>
        <input type="color" id="color" value="" />
      </div>

      <br />
      <div>
        <label for="date">태어난 날짜는?</label>
        <input type="date" id="date" name="date" value="" />
      </div>

      <br />
      <div>
        <label for="datetime-local">입국 날짜는?</label>
        <input
          type="datetime-local"
          id="datetime-local"
          name="datetime-local"
          value=""
        />
      </div>

      <br />
      <div>
        <label for="month">생년/월일</label>
        <input type="month" id="month" name="month" value="" />
      </div>

      <br />
      <div>
        <label for="time">예약 시간</label>
        <input type="time" id="time" name="time" value="" />
      </div>

      <br />
      <div>
        <label for="week">주간 계획</label>
        <input type="week" id="week" name="week" value="" />
      </div>

      <br />
      <div>
        <label for="file">파일 첨부</label>
        <input type="file" id="file" />
      </div>

      <br />
      <div>
        <label for="num">당신의 나이는?</label>
        <input type="number" name="num" id="num" />
      </div>

      <br />
      <div>
        <label for="tel">전화번호</label>
        <input type="tel" name="tel" id="tel" pattern="010-\d{4}-\d{4}" />
        <button type="submit">저장</button>
      </div>

      <br />
      <div>
        <label for="url">블로그 주소는?</label>
        <input type="url" name="url" id="url" />
        <button type="submit">저장</button>
      </div>

      <br />
      <div>
        <label for="search">검색어 입력</label>
        <input type="search" name="search" id="search" />
      </div>
    </form>
  </body>
</html>
