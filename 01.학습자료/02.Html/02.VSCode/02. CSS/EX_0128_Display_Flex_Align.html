<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Justify-Content
            - flowbox 내의 아이템에대한 정렬 속성
            - flex-start는 시작점을 기준으로 정렬, flex-end는 끝점을 기준으로 정렬한다.
                (예) flex-start의 상황
                    row인 경우, 왼쪽
                    column인 경우, 위쪽
                
            - center : 아이템 중앙 정렬
            - space-between : 아이템 간의 간격을 균등하게 조정
            - space-around : 아이템의 둘레의 간격을 균등하게 조정
            - space-evenly : 아이템 사이와 시작점과 끝점의 간격을 균등하게 조정
      */
      .container {
        display: flex;
        flex-direction: row;
        border: 3px dotted black;
        justify-content: center;
      }

      .item {
        background-color: greenyellow;
        border: 2px solid blue;
        width: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
      <div class="item">E</div>
      <div class="item">F</div>
    </div>
  </body>
</html>
