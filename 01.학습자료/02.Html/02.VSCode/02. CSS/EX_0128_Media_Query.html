<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 반응형 웹
            - 사용자의 해상도에 따라 웹 페이지를 최적화하는 기술
            - 컴퓨터외 스마트폰, 태블릿 등의 디바이스에서 요구된다.    

            뷰 포트
                - 모바일 웹에서 사용자에게 보여지는 영역
                - 사용자가 웹사이트보다 작은 화면을 사용하는 경우
                    스크롤하여 화면을 봐야하는 상황을 해소하기위한 목적으로 사용된다.

                device-width : 실제 사용하고있는 디바이스와 같은 너비로 사용
                                        
      */
      body {
        background-color: yellow;
      }

      /* 미디어 쿼리
          - 스크린 별도로 CSS를 적용하여 각각의 사용자의 스크린 크기에 최적화하는 기능
              (1) 미디어 타입 : 어떤 미디어(screen, print, all)인지를 뜻한다.
              (2) 미디어 지정 규칙 : CSS를 적용할 조건

          @media 미디어 타입 and (미디어 지정 규칙) {
            CSS 지정 영역
          }
      */

      /* width 1000px인 경우 CSS적용 */
      @media screen and (max-width: 1000px) {
        body {
          background-color: red;
        }
      }

      /* width가 600이하인 경우 CSS 적용 */
      @media screen and (max-width: 600px) {
        body {
          background-color: blue;
        }
      }

      /* 가로, 세로모드 적용
            - landscape : 가로
            - portrait : 세로
      */
      @media (orientation: landscape) {
        body {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body></body>
</html>
