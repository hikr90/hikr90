<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 중앙 정렬 */
      .text-center {
        text-align: center;
      }

      /* 우측 정렬 */
      .text-right {
        text-align: right;
      }

      /* 좌측 정렬 */
      .text-left {
        text-align: left;
      }

      /* 색상 */
      .text-blue {
        color: blue;
      }

      /* 밑줄 */
      .underline {
        text-decoration: underline;
      }

      /* 윗줄 */
      .overline {
        text-decoration: overline;
      }

      /* 취소선 */
      .line-through {
        text-decoration: line-through;
      }

      /* 장식선 없음 */
      .plain {
        text-decoration: none;
      }

      /* 위아래 빨간 대쉬 */
      .underover {
        text-decoration: dashed underline overline red 4px;
      }

      /* 대문자로 변환 */
      .uppercase {
        text-transform: uppercase;
      }

      /* 소문자로 변환 */
      .lowercase {
        text-transform: lowercase;
      }

      /* 문장에서 각 단어 첫글자만 대문자로 변환 */
      .capitalize {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <!-- 기본적인 텍스트 관련 스타일링 -->
    <h1 class="text-center">가운데 정렬</h1>
    <h1 class="text-right">우측 정렬</h1>
    <h1 class="text-left">좌측 정렬</h1>

    <!-- 텍스트 색상 -->
    <h1 class="text-blue">파란색</h1>

    <!-- 텍스트 장식선 -->
    <p class="underline">밑줄을 가진 단어</p>
    <p class="overline">윗줄을 가진 단어</p>
    <p class="line-through">취소선을 가진 단어</p>
    <a href="#" class="plain">링크를 없앤 URL</a>
    <p class="underover">위아래 대쉬 빨간줄이 있는 단어</p>

    <!-- 텍스트 변환 -->
    <p class="uppercase">all letters are converted to uppercase.</p>
    <p class="lowercase">ALL LETTERS ARE CONVERTED TO LOWERCASE.</p>
    <p class="capitalize">
      only the first letter of a word is converted to uppercase.
    </p>
  </body>
</html>
