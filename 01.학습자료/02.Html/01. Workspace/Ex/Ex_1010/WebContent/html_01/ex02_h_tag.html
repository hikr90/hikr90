<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>heading 태그</title>
</head>
<body>
	<!-- h태그
			- 헤딩 태그라고 부르며, 제목을 표현하는 태그이다.
			- h1 ~ 6 까지 존재하며 숫자가 클수록 사이즈가 작아진다.
			- h1은 32px (픽셀이) 이다.
			- 보편적으로 1 ~ 3 정도를 많이 사용한다.
	-->
	<h1>Heading 1태그</h1> 
	<h2>Heading 2태그</h2> 
	<h3>Heading 3태그</h3> 
	<h4>Heading 4태그</h4> 
	<h5>Heading 5태그</h5> 
	<h6>Heading 6태그</h6> 
</body>
</html>
