<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>이미지 태그</title>
	</head>
	<body>
		<!-- img태그
				- 이미지 태그
				- 이미지 경로를 찾지 못하는 경우 엑박으로 표시된다.
				
				속성
					- src : 이미지의 주소, 확장자명
					- alt : 경로 등의 문제로 이미지를 띄울 수 없는 경우 대신 띄워주는 설명 (시각 장애인 전용)
					- title : 이미지에 마우스를 올리는 경우 뜨는 설명
					- width : 가로
					- height : 높이	
				
				절대경로 & 상대경로
					- 절대경로 : 브라우저 전체의 경로를 가지는 경로
					- 상대경로 : 현재 파일이 있는 위치를 기준으로 잡은 경로
					
					- [참고] 경로 내 ../는 한 단계 위의 디렉토리를 뜻한다.
		-->
		<img src="../image/background.jpg" alt="그랜드캐니언"/>
		<img src="../image/float.jpg" alt="구름 떼" title="구름 이미지"/>
	</body>
</html>
