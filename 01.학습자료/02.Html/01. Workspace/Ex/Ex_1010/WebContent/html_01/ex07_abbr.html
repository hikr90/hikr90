<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>축약어(abbr) 및 blockquote</title>
	</head>
	<body>
		<!-- abbr태그
				- 축약어를 사용하는 태그
				- 웹페이지에서 태그가 포장된 문자에 마우스를 대는 경우 태그의 title 값을 보여준다.
				- 음성낭독기에서 동작한다.
		-->
		야 나 오늘 <abbr title="엄마 카드">엄카</abbr> 집에 놓고와서 완전 깜놀했잖아<br>
		그래서 하루종일 아주 안습이였어
		
		<!-- blockquote태그
				- 들여쓰기 태그
				- 블록 요소이다.
		-->		
		<!-- blockquote(블록요소)은 들여쓰기의 기능을 가진다. -->
		<p>플라톤</p>
		<blockquote>
			철인 정치론을 전개한 플라톤은 귀족정을 옹호한다.
			귀족정은 평등사회가 아닌 신분사회를 옹호한다.
		</blockquote>

		<!-- q태그
				- 영역을 쌍따옴표로 감싸는 태그
				- 직접 쌍따옴표로 감싸서 사용해도 무방하다.
		-->		
		<p>
			그 <q>연인</q>이라는 거 우린 안하는 건가봐
			긴 "세월"에 준 이 마음 여태몰라 그랬던거야 ~
		</p>
	</body>
</html>
