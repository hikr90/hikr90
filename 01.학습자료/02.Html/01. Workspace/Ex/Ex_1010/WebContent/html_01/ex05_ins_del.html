<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>추가/삭제 선</title>
	</head>
	<body>
		<!-- ins태그
				- 밑줄을 긋는 태그
				- 태그가 포장하고있는 영역을 확보하는 인라인 요소이다.
				- 음성낭독기 기능이 따로 존재한다.
				
			 del태그
			 	- 문자 중앙에 선을 긋는 태그
			 	- 음성낭독기 기능이 따로 존재한다.
		-->
		정기 세일 : <del>20.09.22 ~ 20.10.07</del><br>
		정기 세일 변경 : <ins>20.10.01 ~ 20.10.10</ins>
		
		<h2>윗 첨자와 아래 첨자</h2>
		
		<!-- sub태그
				- 윗 첨자태그
				- 인라인 요소이다.
				
			 sup태그
			 	- 아래 첨자태그
			 	- 인라인 요소이다.
		-->
		m<sub>2</sub>
		co<sup>2</sup>
	</body>
</html>
