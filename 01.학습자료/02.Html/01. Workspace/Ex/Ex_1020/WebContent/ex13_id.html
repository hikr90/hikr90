<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			/*	style태그의 id 접근
					id
						- 주민번호같은 고유 값을 가지는 속성
						- 태그에 붙이는 이름표와 같으며 이 명칭을 통해서 특정 태그에 작업을 거는 것이 가능하다.
			
					- # : id명으로 접근
					- 태그에서 id는 class와 다르게 중복값으로 거의 사용하지 않는다.
			*/
			#header{color: skyblue;}
			#footer{color: blue;}
		</style>
	</head>
	<body>
		<div id="header">
			<h1>최상단 헤더</h1>
		</div>
		<div id="footer">
			<h1>최하단 풋터</h1>
		</div>		
	</body>
</html>
