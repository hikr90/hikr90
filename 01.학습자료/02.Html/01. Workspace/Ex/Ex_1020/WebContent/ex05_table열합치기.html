<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>표 열 합치기</title>
	</head>
	<body>
		<h2>메뉴판 생성</h2>
		<!-- colspan
				- 행 합치기 속성
				- 파라미터로 합칠 행의 수를 받는다.
			 
			 rowspan
			 	- 열 합치기 속성
			 	- 파라미터로 합칠 열의 수를 받는다.
		-->
		<table border="1">
			<tr>
				<td colspan="3">메뉴판</td>
			</tr>
			<tr>
				<td>짜장면</td>
				<td>짬뽕</td>
				<td>탕수육</td>
			</tr>
			<tr>
				<td colspan="2">유산슬</td>
				<td>라조기</td>			
			</tr>
		</table>
	</body>
</html>
