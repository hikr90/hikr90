<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>시멘틱 태그</title>
	</head>
	<body>
		<!-- 시멘틱태그
				- 그 자체만으로 의미를 가지는 태그
				- 개발자가 html 문서의 구조를 쉽게 파악 가능하도록 돕는다.
				- 음성낭독기 기능이 있다.
				- div태그의 id값으로 웹 문서의 구조를 파악이 쉽지 않은 부분을 대체하기위한 용도로 사용된다.
				
				[참고] 주요 태그
					(1) header : 머리말 태그
					(2) hgroup : 제목과 부제목을 엮는 태그
					(3) nav : 메뉴 태그
					(4) main : 컨텐츠 태그
					(5) section : 제목별 태그
					(6) article : 개별 콘텐츠 태그
					(7) aside : 사이드바 태그
					(8) footer : 하단 태그
		-->
		<header>상단의 내용을 정의하기위한 시멘틱 태그</header>
		<section>웹 브라우저의 몸체 내용을 정의하기위한 시멘틱 태그</section>
		<footer>화면의 최하단의 내용을 정의하기위한 시멘틱 태그</footer>
	</body>
</html>
