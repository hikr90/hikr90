<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테두리(외곽선)</title>
		
		<style type="text/css">
			/* 테두리 두께; 테두리 색상; */
			p{border-width: 10px;border-color: blue;}
			
			/* 테두리 모양 */
			.box1{border-style: none;} 		/* 없음 */
			.box2{border-style: hidden;}	/* 숨김 */
			.box3{border-style: dotted;} 	/* 동그라미  */
			.box4{border-style: dashed;} 	/* 점선  */
			.box5{border-style: solid;} 	/* 실선  */
			
			/* 축약(픽셀은 맨 앞에 있어야한다. 나머지는 순서 상관없음) */
			.box6{border: 20px double red;} 		/* 두라인 */
			.box7{border: 10px blue groove;} 		/* 그림자 */
			.box8{border-style: ridge;}				/* 그림자이나 햇빛이 치는 방향이 다르다. */
			.box9{border-style: inset;} 			/* 빛이 아래서 비침 */
			.box10{border: 20px outset #f00;} 	/* 빛이 위에서 비침 */ 
		</style>
	</head>
	<body>
		<p class="box1">border test1</p>
		<p class="box2">border test2</p>
		<p class="box3">border test3</p>
		<p class="box4">border test4</p>
		<p class="box5">border test5</p>
		<p class="box6">border test6</p>
		<p class="box7">border test7</p>
		<p class="box8">border test8</p>
		<p class="box9">border test9</p>
		<p class="box10">border test10</p>
	</body>
</html>
