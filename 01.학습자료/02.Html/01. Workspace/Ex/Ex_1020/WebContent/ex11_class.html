<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스를 활용한 css정의</title>
		
		<style type="text/css">
			/* style태그 클래스 접근
				class
					- id처럼 명칭의 역할은 동일하나 여러 태그가 중복으로 사용할 수 있다는 차이가 있다.
					- 하나의 태그에서 두가지 이상의 태그를 가지는 것도 가능하다. (class="a b")
			
				- .클래스명{}으로 접근할 수 있다.
				- 같은 명칭의 클래스를 사용하여 여러 태그에 동시에 디자인을 먹일 수 있다.
			*/
			.text{color: green;}
			.text2{color: blue;}
			
			/* 같은 클래스명칭이지만 따로 변경하고싶은 경우 태그의 종류를 변경해준다. */
			h2.text2{color: red;}
		</style>
	</head>
	<body>
		<h2>클래스 연습</h2>
		<p class="text">
			计算机基础好难， 但是练习得很宝贵<br>
		</p>

		<p class="text2">
			对小数的人营销很有价值，但是对我来说没意义的<br>
		</p>
		
		<h2 class="text2">같은 파란색으로 나와야한다.</h2>
	</body>
</html>
