<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div(영역지정 태그)</title>
	</head>
	<body>
		<!-- div(Division)태그
				- 영역 지정 태그
				- 다수의 자식 태그를 하나로 묶어서 특정 위치에 두거나 속성을 변경하기위한 일종의 상자 개념
				- 화면 상에 컨텐츠를 배치하기위한 레이아웃의 용도로 사용한다.
				- 블록 요소이다.
		-->
		<div id="header">
			<h1>제목</h1>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
			</ul>
		</div>
		
		<div id="content">
			<h2>내용</h2>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
			</ul>
		</div>
		
		<div id="footer">
			<p>
			footer영역에는 화면 최하단에 들어갈 내용들이 들어가게 된다.	
			</p>
		</div>
	</body>
</html>
