<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- caption태그
				- 표 제목 태그
				- table태그 내에서 사용된다.
					
			 th태그
			 	- 글자를 볼드 처리하여 보여주는 테이블태그의 자식 태그
		-->
		<table border="1">
			<caption>:: IT기기 판매량</caption>
			<tr>
				<th>구분</th>
				<td>태블릿PC</td>
				<td>스마트폰</td>			
			</tr>
			<tr>
				<th>상반기</th>
				<td>2만대</td>
				<td>5만대</td>			
			</tr>
			<tr>
				<th>하반기</th>
				<td>3만대</td>
				<td>11만대</td>			
			</tr>
			<tr>
				<th>총 판매수</th>
				<td>5만대</td>
				<td>16만대</td>			
			</tr>
		</table>
	</body>
</html>
