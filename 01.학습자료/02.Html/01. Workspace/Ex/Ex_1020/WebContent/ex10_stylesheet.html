<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS (Casede Style Sheet) 활용</title>
		
		<!-- 스타일을 변경하기위해서는 헤더 안에서 작업해야한다. -->
		<style>
			/* style태그
				- 스타일 속성을 지정하는 태그
				- 헤더태그 내에서 생성한다.
				- *는 모든 객체를 뜻한다.
				- 태그 명 단위로 스타일을 적용하거나, 태그의 id 혹은 class명 기준으로도 스타일 속성 적용이 가능하다.
			*/
			
			/* body내에 있는 모든 h1태그에 접근{색상:선택}하여 아래 식의 색상으로 변경 */
			h1{color: red;}
			h2{color: blue;}
			h3{color: green;}
					
			/* 16진수 색상코드
				- 네이버에서 색상표를 검색하여 16진수의 색상 코드 값을 찾을 수 있다.
				- 앞 두자리부터 빨강, 녹색, 파랑으로 구성되어있다.
				- #FFFFFF는 흰색, #000000는 검은색이다.
			*/
			p{color: #FFF0BB;}
		</style>
	</head>
	<body>
		<h1>스타일 연습 01-1</h1>
		<h1>스타일 연습 02-2</h1>
		<h2>스타일 연습 02</h2>
		<h3>스타일 연습 03</h3>
		<p>스타일 연습 04</p>
	</body>
</html>
