<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 자료형</title>
	</head>
	<script type="text/javascript">
		/* var 
			- 자바스트립트의 자료형
			- 문자와 숫자 구분없이 받는다.
		*/
		var my_string = "안녕";
		document.write(my_string+"하세요.<br>");
		//		
		var first = 100;
		document.write(first+100+"<br>");
		//		
		var second = "1";
		document.write(second+1+"<br>");
		
		// 자바스크립트에서의 연결은 두가지 방식이 있다. (1) , 로 나열 (2) +로 연결한다.
		var num1 = 10;
		var num2 = 20;
		document.write(num1+num2);
	</script>
	<body>
	
	</body>
</html>
