<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Java Script 출력코드</title>
		<!-- 스트립트
				- 요청에대한 응답
				- 자바스크립트는 웹문서 안에서는 script로 작성한다.
				- document.write(dom:body) : 자바스크립트 방식으로 출력
		-->
		<script type="text/javascript">
			/* document.write(dom:body) : 자바 스크립트 출력 */
			document.write("안녕 자바 스크립트");
		</script>
	</head>
	<body>
		안녕
	</body>
</html>
