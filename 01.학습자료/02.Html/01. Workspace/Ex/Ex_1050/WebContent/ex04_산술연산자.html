<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트 산술연산자</title>
	</head>
	<script type="text/javascript">
		//
		var a = 10;
		var b = 3;
		var result;
		//		
		result = a + b;
		
		document.write('"+연산" : ' + result,"<br>");	// 자바스크립트는 "", '' 구분없이 출력된다.
		//		
		result = a - b;
		document.write('"-연산" : '+result,'<br>');
		
		// 자바스크립트는 정수, 실수형의 구분없이 자동으로 변환된다.
		// 실수타입으로 변환한 경우, 소수점 지정은 toFixed(소수점자리) 함수로 한다.
		result = a / b;
		document.write("'-연산' : ",result.toFixed(2),"<br>");
		//		
		result = a % b;
		document.write("'%연산' : "+result+"<br>")
		//
		result = a * b;
		document.write("'*연산' : "+result+"<br>")
	</script>
	<body>
	
	</body>
</html>
