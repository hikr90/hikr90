<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border</title>
		<style type="text/css">
			/* border : 선 굵기, 선 타입, 색상 */		
			.div1{border: 10px solid #0f0;}
			.div2{border: 10px solid blue; width: 200px; height: 100px;}
			.div3{border-width: 0 10px 0 10px;	/* border-width : 상,우,하,좌의 순서로 선 굵기 조정 */
					border-color: #aaf;
					border-style: solid;}
		</style>
	</head>
	<body>
		<div class="div1">
			<p>div1 테두리 테스트</p>
		</div>
		<div class="div2">
			<p>div2 테두리 테스트</p>
		</div>
		<div class="div3">
			<p>div3 테두리 테스트</p>
		</div>
	</body>
</html>
