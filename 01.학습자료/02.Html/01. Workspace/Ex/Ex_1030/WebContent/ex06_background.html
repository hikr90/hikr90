<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>배경</title>
		<style type="text/css">
			p{border: 1px solid black;
				width: 500px;
				height: 150px;}
			
			/*	이미지를 배경으로 넣는 경우 
					- url(파일 경로)과 repeat 속성을 사용한다.
					
					- repeat : default값으로 바둑판식 정렬
					- no-repeat : 한번 출력
					- repeat-x : x축 출력
					- repeat-y : y축 출력
			*/
			.back1{background: url(image/backgroundImage.gif) repeat-y;} 
			.back2{background: fuchsia url(image/background.jpg) no-repeat right bottom;} 	/* 배경과 색상을 같이 넣는 경우 */
			.back3{background: maroon url(image/background.jpg) no-repeat center;} 
			.back4{background: olive url(image/background.jpg) no-repeat 20px 50px;} 			/* p를 기준으로 좌상단에서 x축 20px이동 y축 100px 이동  */ 
			.back5{background: teal url(image/background.jpg) no-repeat 70% 10%;} 			/* p를 기준으로 좌상단에서 x축으로부터 70%, y축으로부터 10% 이동 */ 	
		</style>
	</head>
	<body>
		<p class="back1">배경테스트1</p>
		<p class="back2">배경테스트2</p>
		<p class="back3">배경테스트3</p>
		<p class="back4">배경테스트4</p>
		<p class="back5">배경테스트5</p>
	</body>
</html>
