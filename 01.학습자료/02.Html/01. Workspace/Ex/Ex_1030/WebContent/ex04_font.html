<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			/*	font 
					- 글자 스타일을 지정하는 기능
			*/
			.a1{font-size: 50px} 						/* 글자 크기 */
			.a2{font-style: italic;	font-size: 30px} 	/* 글자 스타일(기울임) */
			.a3{font-weight: bold;} 					/* 글자 두께(두껍게) */
			
			/*	font-family 
					- 여러개의 글꼴을 마련한 뒤 브라우저에서 제공하는 글꼴이면 그대로 사용하고
					- 그렇지 않으면 다음 값에 지정한 글꼴을 제공한다.
					- 여러 후보를 가져다둘 수 있으며 보통 마지막에는 기본 글꼴인 sans-serif를 사용한다.
			*/
			.a4{font-family: "궁서","돋음","굴림","sans-serif";}
		</style>
	</head>
	<body>
		<p class="a1">글자 크기</p>
		<p class="a2">글자 스타일</p>
		<p class="a3">글자 두께</p>
		<p class="a4">글꼴</p>
	</body>
</html>
