<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>first-child</title>
		
		<style type="text/css">
			li{list-style: none;}
			li:first-child{color: red;} /* first-child : 태그중에서 가장 처음있는 태그에 적용 */
			li:last-child{color: blue;} /* last-child : 태그중에서 가장 마지막에 있는 태그에 적용 */
		</style>
		
	</head>
	<body>
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
			<li>E</li>
		</ul>
	</body>
</html>
