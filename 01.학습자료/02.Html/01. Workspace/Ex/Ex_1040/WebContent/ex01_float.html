<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float(왼쪽, 오른쪽 정렬)</title>
		
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{font: 12px "굴림","sans-serif";}
			
			#container{margin: 10px auto;
						width:500px;
						border: 5px solid #caa;
						padding: 10px;
						background: #fdd;
						overflow: hidden;}
			
			h1{text-align: center;}
			
			/* float 
				- 객체를 위로 띄워서 정렬하는 기능
				- right, left등의 속성 사용이 가능하다.
				- 부모 객체에 영향받지않고 위에 떠있는 형태로 위치를 이동한다.
				
				[참고] 부모객체에서 float속성을 가진 자식객체를 자식으로 인지하기위해서는 overflow:hidden으로 float을 해제해야한다.
			*/
			.cls1{width: 200px;
					padding: 15px;
					background: #dda;
					height: 100px;
					float: left;}
			
			.cls2{width: 200px;
					padding: 15px;
					background: #ba7;
					height: 100px;
					float: right;}
		</style>
	</head>
	<body>
	
	<div id="container">
		<h1>float 테스트</h1>
		<div class="cls1">
			<p>플롯을 연습하고있다. cls1</p>
		</div>
		<div class="cls2">
			<p>플롯을 연습하고있다. cls2</p>
		</div>
	</div>
	
			
	</body>
</html>
