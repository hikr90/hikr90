<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 논리연산자</title>
		<script type="text/javascript">
			/*	prompt 
					- 키보드에서 값을 받게하는 팝업
					- 문자열 형태로 값을 받는다.
					- 정수로 받고자하는 경우 Number함수를 사용하여 형변환을 해줘야한다.
					- document.write(Number(test)+10);
			*/	
			var gender = prompt("당신의 성별?");
			var age = prompt("당신의 나이?");
			/* 비교 연산자를 사용하는 경우, 자동으로 정수형으로 변해서 계산한다. */
			var result = age >= 20 && age < 30 && gender == "여자";
			document.write(result);
		</script>
	</head>
	<body>
	
	</body>
</html>
