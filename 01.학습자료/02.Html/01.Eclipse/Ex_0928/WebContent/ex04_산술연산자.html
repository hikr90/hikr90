<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트 산술연산자</title>
	</head>
	<script type="text/javascript">
	
		var a = 10;
		var b = 3;
		var result;
		
		result = a + b;
		
		/* 자바 스크립트는 "" ''구분없이 출력이 된다.*/
		document.write('"+연산" : ' + result,"<br>");
		
		result = a - b;
		document.write('"-연산" : '+result,'<br>');
		
		/* 자바 스크립트는 정수, 실수형의 구분이 따로 없이 자동으로 변한다.
		실수타입으로 변한 경우, 소수점 지정을 하려면 toFixed(소수점자리)로 지정이 가능하다.*/
		result = a / b;
		document.write("'-연산' : ",result.toFixed(2),"<br>");
		
		result = a % b;
		document.write("'%연산' : "+result+"<br>")

		result = a * b;
		document.write("'*연산' : "+result+"<br>")
		
	</script>
	
	<body>
	
	</body>
</html>
