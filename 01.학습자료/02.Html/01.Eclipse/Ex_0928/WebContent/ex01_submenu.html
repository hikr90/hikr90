<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>서브 메뉴 만들기</title>
		<link rel="stylesheet" href="css/reset.css">
		<style type="text/css">
			#nav{width: 1000px;
					height: 45px;
					padding: 6px 7px;
					background: #666;
					margin: 0 auto;
					position: relative;}
			
			/* 선택자
				- 특정 태그를 선택하는 용도의 구분자
				- link태그를 사용하여 모든 웹페이지에 적용할 수 있다.
				
				종류
					(1) 전체 선택자
						- 모든 태그를 선택
						- * {내용}
						
					(2) 태그 선택자
						- 특정 태그 선택
						- 태그 {내용}
					
					(3) 클래스 선택자
						- 특정 클래스 선택
						- .클래스명 {내용}
					
					(4) 아이디 선택자
						- 특정 아이디 선택
						- #아이디명 {내용}
					
					(5) 복합 선택자
						- 두개 이상의 선택자를 선택
						- 복합 선택자 {내용}
						
						(5.1) 종류
							- 하위 선택자 : a b {내용}
								- a의 자손 태그인 b를 선택
								- 자손 태그로 중간에 다른 태그가 있어도 선택
								
							- 자식 선택자 : a > b {내용}
								- a의 자식 태그인 b를 선택
								- 직계 자식이 아닌 경우 선택 X
							
							- 형제 선택자 : a ~ b {내용}
								- a와 형제 관계에 있는 태그 중에서 a보다 뒤에 존재하는 모든 b를 선택
								- 자손의 개념으로 중간에 다른 태그가 있어도 무방
							
							- 인접 형제 선택자 : a + b {내용}
								- a와 형제 관계에 있는 태그 중에서 a보다 바로 뒤에 존재하는 모든 b 선택
								- 자식의 개념으로 중간에 다른 태그가 존재하는 경우 선택 X
					
					(6) 속성 선택자
						- 특정 속성 값을 가진 태그를 선택
						- input 태그 등의 속성 값을 특정하여 선택하는 선택자
						- 태그[속성=속성값]{내용}
			*/
			#nav > li{float: left;
					margin: 3px 10px;
					margin-left: 70px;
					position: relative;}
					
			a{display: block;
				font: 16px "고딕", "sans-serif";
				color:  #e7e5e5;
				padding: 10px 20px;}
			
			li:hover a{background: #fff;
						color: black;}
				
			ul{position: absolute;
				left: 0; top: 42px;
				width: 150px;
				border: 1px solid #b4b4b4;}
				
			#nav li ul {display: none;}
			#nav li:hover ul{display: block;}
			#nav ul li:hover a{background: #ccc; font-weight: bold;}
		</style>
	</head>
	<body>
		<ul id="nav">
			<li><a href="#" alt="처음으로">처음으로</a></li>
			<li>
				<a href="#" alt="여행안내">여행 안내</a>
				<ul>
					<li><a href="#" alt="오시는 길">오시는 길</a></li>
					<li><a href="#" alt="소개합니다">소개합니다.</a></li>
				</ul>
			</li>
			<li>
				<a href="#" alt="이용 방법">이용 방법</a>
				<ul>
					<li><a href="#" alt="객실보기">객실보기</a></li>
					<li><a href="#" alt="요금 안내">요금 안내</a></li>
					<li><a href="#" alt="예약하기">예약하기</a></li>
					<li><a href="#" alt="예약확인">예약 확인</a></li>
				</ul>
			</li>
			<li>
				<a href="#" alt="게시판">게시판</a>
				<ul>
					<li><a href="#" alt="공지사항">공지사항</a></li>
					<li><a href="#" alt="Q&A">Q&A</a></li>
				</ul>
			</li>
			<li><a href="#" alt="프로필">프로필</a></li>
		</ul>
	</body>
</html>
