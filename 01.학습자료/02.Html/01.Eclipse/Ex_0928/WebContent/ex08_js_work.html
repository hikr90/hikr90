<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>평균 계산하기</title>
	
		<script type="text/javascript">
		/* 문제
			- 국어점수? : 50
			- 영어점수? : 60
			- 수학점수? : 90
			
			- 평균 : 66.67점
		*/
		var korNum = Number(prompt("국어점수?"));
		var engNum = Number(prompt("영어점수?"));
		var mathNum = Number(prompt("수학점수?"));
		//		
		var total = korNum + engNum + mathNum;
		var avg = total/3;
		//
		document.write("평균 : "+avg.toFixed(2)+"점"+"<br>");
		</script>
	</head>
	<body>
	
	</body>
</html>
