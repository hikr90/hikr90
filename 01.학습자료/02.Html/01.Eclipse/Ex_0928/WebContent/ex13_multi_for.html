<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	<script type="text/javascript">

	/* 문제 
		구구단 전체 출력 
	*/
	for(var i=2;i<10;i++){
			document.write("<h1"+">"+i+"</h1>");
		for(var j=1;j<10;j++){
			document.write(i+" * "+j+" = "+(i*j)+"<br>");
		}
		
		if(i<9){
			document.write("<br>"+"---------------"+"<br>");
		}
		
	}

	</script>
	</head>
	<body>
	
	</body>
</html>
