<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 자료형</title>
	</head>
	<script type="text/javascript">
		/* 자바 스크립트에서 자료형은 var로 선언한다. */
		var my_string = "안녕";
		document.write(my_string+"하세요.<br>");
		
		var first = 100;
		document.write(first+100+"<br>");
		
		/* 문자랑 숫자 같이하면 연결된다. */
		var second = "1";
		document.write(second+1+"<br>");
		
		/* 자바 스크립트의 연결해서 출력하는 방법
		1. , 로 나열한 경우 연결된다.
		2. +로 연결할 수 있다. */
		var num1 = 10;
		var num2 = 20;
		document.write(num1+num2);
		
	</script>
	
	<body>
	
	</body>
</html>
