<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>웹 표준 table</title>
		
		<style type="text/css">
			/* 테이블의 테두리의 이중선을 하나로 합쳐주는 기능 */
			table {border-collapse: collapse;}
		</style>
		
	</head>
	<body>
		<!-- width 100%을 사용하여 창의 전체 크기만큼 표를 확대 -->
		<table border="1" width="100%">
			<caption>:: IT기기 판매량</caption>
			<thead>
				<tr>
					<th>구분</th>
					<td>태블릿PC</td>
					<td>스마트폰</td>			
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>총 판매수</th>
					<td>5만대</td>
					<td>16만대</td>			
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<th>상반기</th>
					<td>2만대</td>
					<td>5만대</td>			
				</tr>
				<tr>
					<th>하반기</th>
					<td>3만대</td>
					<td>11만대</td>			
				</tr>
			</tbody>
		</table>
	</body>
</html>
