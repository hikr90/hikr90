<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Description List</title>
	</head>
	<body>
		<!-- dl(Description List)태그
				- 특정 내용을 목록의 형태로 정의할 때 사용하는 태그
				- 하위태그로 dt, dd태그를 사용한다.
				- dt(Define Term)태그는 정의해야하는 용어를 dd(Describe Description)에는 부가 설명을 뜻한다.
				- 블록 요소이다.
		-->
		<dl>
			<dt>마케팅</dt>
			<dd>시장조사</dd>
			<dd>사업분석</dd>
			<hr>
			
			<dt>웹 표준 수업과목</dt>
			<dd>XHTML</dd>
			<dd>HTML5</dd>
			<dd>CSS</dd>
			<dd>CSS3</dd>
			<dd>Javascript</dd>
			<dd>jQuery</dd>

			<dt>많이 보는 메뉴</dt>
			<dd><a href="#" alt="음악">음악</a></dd>
			<dd><a href="#" alt="UCC">UCC</a></dd>
			<dd><a href="#" alt="영화">영화</a></dd>
			<dd><a href="#" alt="지도">지도</a></dd>
		</dl>
	</body>
</html>
