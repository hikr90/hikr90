<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스를 통한 css정의</title>
		
		<style type="text/css">
			/*	style태그 하위 태그 접근
					- .을 사용 : 클래스명으로 접근
					- 공백 : 하위 태그로 접근
			*/

			/* box라는 클래스의 자식(내부태그)으로 존재하는 모든 h2에게 속성을 적용 */
			body div .box h2{color: red;}
			
						
			/* 특정 부분만 지정하여 css처리 */
			.box h2 span{color: blue;}
			.s_green{color: green;}
		</style>
	</head>
	<body>
		<div class="box">
			<h2><span>클래스</span> 연습1</h2>
			<div class="box">
				<h2>클래스 연습2</h2>
			</div>
		</div>
	
		<h2><span class="s_green">클래스</span> 연습3</h2>	
	</body>
</html>
