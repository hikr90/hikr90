<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>absolute(절대 좌표값)</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style type="text/css">
			#box{width: 130px; height: 80px; border: 1px solid red;}
			p{width: 130px; height: 80px;}
			
			.red{background: red;}
			.blue{background: blue; position: absolute; left: 50px; top: 30px;}
			.green{background: green;}
		</style>
		
	</head>
	<body>
		<div id="box">
			<p class="red">박스의 포지션 속성 확인하기1</p>
			<p class="blue">박스의 포지션 속성 확인하기2</p>
			<p class="green">박스의 포지션 속성 확인하기3</p>
		</div>
	</body>
</html>
