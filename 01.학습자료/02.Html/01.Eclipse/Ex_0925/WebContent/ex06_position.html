<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>position</title>
		<link rel="stylesheet" href="css/reset.css">
		
		<style type="text/css">
			#header{width: 1000px;
						height: 80px;
						border: 1px solid red;
						margin: 20px auto;
						position: relative;}
			
			#header p.aa{position: absolute;
					left: 0; top: 7px;}
			
			ul{overflow: hidden;}
			li{float: left;}			
			
			.a1{position: absolute;left: 350px; top: 10px;}
			.a2{position: absolute;left: 225px; top: 40px;}
			.w3c{position: absolute; right: 10px; top:5px;}
		</style>
		
	</head>
	<body>
		<div id="header">
			<p class="aa">
				<img alt="로고" src="image/acid2Test.jpg"
					width="70" height="60">
			</p>
			
			<ul class="a1">
				<li><img alt="메뉴" src="image/menu_13.jpg"></li>
				<li><img alt="메뉴" src="image/menu_14.jpg"></li>
				<li><img alt="메뉴" src="image/menu_15.jpg"></li>
				<li><img alt="메뉴" src="image/menu_16.jpg"></li>
				<li><img alt="메뉴" src="image/menu_17.jpg"></li>
				<li><img alt="메뉴" src="image/menu_18.jpg"></li>
				<li><img alt="메뉴" src="image/menu_19.jpg"></li>
				<li><img alt="메뉴" src="image/menu_20.jpg"></li>
				<li><img alt="메뉴" src="image/menu_21.jpg"></li>
			</ul>

			<ul class="a2">
				<li><img alt="메뉴" src="image/menu01_12.jpg"></li>
				<li><img alt="메뉴" src="image/menu01_13.jpg"></li>
				<li><img alt="메뉴" src="image/menu01_14.jpg"></li>
				<li><img alt="메뉴" src="image/menu01_15.jpg"></li>
				<li><img alt="메뉴" src="image/menu01_16.jpg"></li>
				<li><img alt="메뉴" src="image/menu01_17.jpg"></li>
				<li><img alt="메뉴" src="image/menu01_18.jpg"></li>
				<li><img alt="메뉴" src="image/menu01_19.jpg"></li>
			</ul>
			
			<p class="w3c"><img alt="로고" src="image/img_standards.gif"></p>
		</div>
	</body>
</html>
