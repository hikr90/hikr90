<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>absolute</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style type="text/css">
			.box{width: 250px;
					border: 1px solid red;
					/* absolute를 가진 부모는 거의 모두 relative를 사용하고 있다. */
					/* relative가 있어야 absolute포지션을 가진 자식 태그까지 실제 자식으로 인식할 수 있다. */
					position: relative;}
					
			p{width: 130px;
				height: 80px;
				padding: 10px;}
				
			.red{background: red;}
			.blue{background: blue; position: absolute;
					left: 150px; top: 30px;}
			.green{background: green;}
			
			
		</style>
		
	</head>
	<body>
		<div class="box">
			<p class="red">메뉴1</p>
			<p class="blue">메뉴2</p>
			<p class="green">메뉴3</p>
		</div>
	</body>
</html>
