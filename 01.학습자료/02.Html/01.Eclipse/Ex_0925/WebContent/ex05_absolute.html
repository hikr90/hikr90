<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>absolute</title>
		
		<link rel="stylesheet" href="css/reset.css">
		
		<style type="text/css">
			.box{width: 250px;
					border: 1px solid red;
					/*	absolute 속성이 있는 부모는 거의 relative 속성을 사용한다. 
						참조 속성이 있어야 절대 속성을 가진 자식태그까지 자식 태그로 인식할 수 있다. */
					position: relative;}
					
			p{width: 130px;
				height: 80px;
				padding: 10px;}
				
			.red{background: red;}
			.blue{background: blue; position: absolute; left: 150px; top: 30px;}
			.green{background: green;}
		</style>
		
	</head>
	<body>
		<div class="box">
			<p class="red">메뉴1</p>
			<p class="blue">메뉴2</p>
			<p class="green">메뉴3</p>
		</div>
	</body>
</html>
