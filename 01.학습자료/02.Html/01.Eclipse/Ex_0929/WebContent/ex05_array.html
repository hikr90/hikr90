<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 배열</title>

		<script type="text/javascript">
			/*	Array
					- 자바스크립트에서 배열 생성
					- arrayList처럼 배열의 길이에 제한이 없다.
			*/
			var money = new Array(3);
			//			
			money[0] = 10;
			money[1] = 11;
			money[2] = 12;
			money[5] = 15;
			//
			for(var i=0;i<money.length;i++){
				document.write(money[i]+"<br>");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>
