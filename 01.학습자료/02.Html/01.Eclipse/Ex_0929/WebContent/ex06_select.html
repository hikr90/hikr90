<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>select태그의 동적처리</title>
		
		<script type="text/javascript">
			//	자바스크립트에서는 [값,값,값] 방식으로 선언과 초기화를 동시에 할 수 있다.
			var sido_arr = ["서울","대전","대구","부산"];
			
			/*	window.onload 
					- 이름이 없는 익명메소드
					- 현재 html페이지가 완전히 로드되면 자동으로 호출되는 메소드 영역
			*/
			window.onload = function () {
				var sido = document.getElementById("sido");
				//
				for(var i=0;i<sido_arr.length;i++){
					// createElement는 태그를 생성하는 함수로서 파라미터인 option태그가 생성된다.
					var my_option = document.createElement("option");
					my_option.innerHTML = sido_arr[i];	// innerHtml은 특정 태그에 text값을 추가하는 함수이다. (value와 다르다.)
					sido.appendChild(my_option);	// appendChild는 특정 태그에 자식태그를 붙이는 함수이다.
				}
			}
		</script>
	
	</head>
	<body>
		지역 : <select id="sido">
				<option>:: 지역 선택 ::</option>
				</select>
	</body>
</html>
