<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 form 태그를 사용하여 서버에 값 전달 3</title>
		
		<script type="text/javascript">
			// form태그의 3번 방식
			//	- 3번 방식에서는 button태그 함수 내에 form태그 객체를 집어넣은 뒤 그대로 submit 전송한다.
			//	- 가장 보편적으로 사용하는 방식이다.
			function check1(f) {
				//
				var id = f.id.value;
				var pwd = f.pwd.value;
				//				
				f.submit();
			}
		</script>
				
	</head>
	<body>
		<form method="get"
				action="login.jsp"
				name="ff">
			<table border="1">
				<tr>
					<th>아이디</th>
					<td><input type='text' name="id"></td>
				</tr>

				<tr>
					<th>비밀번호</th>
					<td><input type='password' name="pwd"></td>
				</tr>

				<tr>
					<th>혈액형</th>
					<td><select name="blood">
						<option>혈액형을 선택해주세요.</option>
						<option>A형</option>
						<option>B형</option>					
						<option>O형</option>					
						<option>AB형</option>					
					</select></td>
				</tr>				
			</table>
			
			<input type="checkbox" value="n" name="check">낚시
			<input type="checkbox" value="d" name="check">독서
			
			<!-- this.form
					- button태그를 감싸고있는 폼을 가르킨다.
					- this.form 형태로만 전송가능하며 table, div등으로는 사용할 수 없다.
		 	-->
			<input type="button" value="폼 버튼" onclick="check1(this.form);">
			
			
			<!-- [참고] button태그 내 입력태그에서 엔터 입력 시 새로고침 에러
					- form태그안의 button태그가 존재하는 상황에서 ajax등의 컨트롤러 동작 시에 동작과는 별개로 페이지 자체가 새로고침되는 현상
					- button태그가 submit으로 동작하는 원인때문에 발생한다.
					- 해결 방법으로 button태그의 속성에 type="text"을 추가하거나 onSubmit="return false"를 부여할 수 있다.
			-->
		</form>
	</body>
</html>
