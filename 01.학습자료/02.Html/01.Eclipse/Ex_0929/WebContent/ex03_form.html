<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 form 태그를 사용하여 서버에 값 전달 2</title>
		
		<script type="text/javascript">
			// form태그의 2번 방식
			// 	- form태그 내 속성을 미리 지정해둔 뒤 스크립트에서 해당 객체를 로드하여 사용하는 방법
			//	- 페이지를 구분하여 사용할 수 없지만 1번 방식처럼 배열 값을 따로 찾을 필요가 없다.
			function check1() {
				
				// form태그에 name값을 지정한 뒤 form태그에 접근
				var f = document.ff;
				//				
				var id = f.id.value;
				var pwd = f.pwd.value.trim(); 
				var blood_type = f.blood.value;
				
				// 유효성 체크
				if(id.trim()==''){
					alert("아이디를 입력하세요.");
					f.id.focus();	// 특정 객체에 포커스를 주는 기능
					return;
				}
				if(blood_type=="혈액형을 선택해주세요."){
					alert("한가지는 선택하세요.");
				}
				// 이미 속성으로 action, name 속성이 있어서 바로 submit으로 전송한다.
				f.submit();
			}
		</script>
				
	</head>
	<body>
		<!-- form태그 내에 submit을 제외한 action, name 값을 미리 지정해두는 방식 -->
		<form method="get"
				action="login.jsp"
				name="ff">
			<table border="1">
				<tr>
					<th>아이디</th>
					<td><input type='text' name="id"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type='password' name="pwd"></td>
				</tr>
				<tr>
					<th>혈액형</th>
					<td><select name="blood">
						<option>혈액형을 선택해주세요.</option>
						<option>A형</option>
						<option>B형</option>					
						<option>O형</option>					
						<option>AB형</option>					
					</select></td>
				</tr>				
			</table>
			
			<input type="checkbox" value="n" name="check">낚시
			<input type="checkbox" value="d" name="check">독서

			<input type="button" value="폼 버튼" onclick="check1();">
		</form>
	</body>
</html>
