<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>모양 만들기</title>
	</head>
	<body>
		<!-- 문제 curry.jpg를 사용하여 다음과 같은 모양을 만드시오 -->
		<h1>커리(Curry)재료</h1>
		<ul>
			<li>카레가루 100g</li>
			<li>닭가슴살 200g</li>
			<li>감자 1개</li>
			<li>양파 1/2개</li>
			<li>당근 1/2</li>
		</ul>
		
		<!-- 이미지의 사이즈를 변경 -->
		<img src="../image/curry.jpg" alt="카레이미지" width="300", height="250"/>
	</body>
</html>
