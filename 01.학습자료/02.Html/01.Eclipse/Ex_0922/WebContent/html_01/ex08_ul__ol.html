<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록(ul, ol)</title>
	</head>
	<body>
		
		<!-- ul(Unordered List)은 공지사항같은 비순서 목록을 뜻한다. 기본적으로 ol, ul둘다 많이 사용하지만
		특히 ul은 굉장히 많이 사용한다. -->
		<ul>
			<li>전지현</li>
			<li>송강호</li>
			<li>강백호</li>				
		</ul>
		
		<hr>
		
		<!-- 특정 태그 안에 들어가있는 자식 태그를 가진다.
		ul과 ol은 반드시 li가 있어야한다.
		
		ol(Ordered List)은 순위가 있는 리서치같은 순서 목록을 뜻한다.
		 -->
		<ol>
			<li>전지현</li>
			<li>송강호</li>
			<li>강백호</li>				
			
		</ol>
		
	</body>
</html>
