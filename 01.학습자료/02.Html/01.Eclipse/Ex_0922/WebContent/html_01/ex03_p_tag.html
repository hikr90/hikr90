<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>p tag</title>
	</head>
	<body>
	
		<!-- p태그
				- 단락을 정의하는 태그
				- 바디 영역에서는 띄워쓰기가 한 칸만 적용되며 엔터도 적용되지 않는다.
				- p나 h태그는 블록 요소로서 브라우저의 너비만큼 가로 영역을 모두 사용한다.
		-->
		<p>안녕하세요</p> 				하하
		재미져 ~
		
		<!-- b태그
				- 영역을 진하게(bold) 처리하는 태그
				- 인라인 요소로서 자신이 포장하고있는 영역만큼만 공간을 확보한다.
		-->
		<p><b></b>단락을 정의하는 p태그</p>
		<p>p태그는 단락을 정의하므로 p태그 안에서 작성한 내용들은 줄바꿈이 일어난다.</p>

		<!-- strong태그
				- 영역을 진하게(bold) 처리하는 태그
				- b태그와 다르게 시각장애인을 위한 기능으로 음성낭독기에서 해당 영역을 강조해서 읽는다.
		-->		
		<p> 단락과 단락 사이는 <strong>마진</strong>이라고하는 여백이 적용되어
		윗 단락과 아랫 단락을 구별하는데 편리하다.

		<!-- em태그
				- 문자를 기울이는 태그
				- 시각장애인을 위한 태그로 음성낭독기에서 해당 영역을 강조해서 읽는다.
		-->		
		<em>나는 인라인 요소</em>입니다.
		</p>

		<!-- a태그
				- 텍스트 내에 링크를 거는 태그
				- 태그가 포장하는 영역을 확보하는 인라인 요소이다.
				
				href 속성
					- 링크 주소를 입력하는 속성
					- 임시로 링크를 넣어줘야하는 경우 href="#" 으로 처리한다.
					- ajax에서 a태그 사용 시 마우스 포커스가 a태그의 위치로 강제로 이동하는 경우가 있는데
					- 이 경우 href="javascript:"로 입력한다. 
					- href 경로는 프로젝트 내 다른 html 문서로의 이동도 가능하다.
		-->		
		<a href="http://naver.com"> 네이버로 이동하기</a>
		<a href="#">a태그는 </a>인라인 요소다.
		<a href="ex02_h_tag.html"> 내가 가지고있는 페이지로도 이동하는 것이 가능하다. </a>

		<!-- i태그
				- 문자를 기울이는 태그
				- 태그가 포장하는 영역을 확보하는 인라인 요소이다.
		-->
		
		<!-- br태그
				- 개행 태그
				- 단독으로 사용 가능한 강제 개행으로서 엔터키와 같다.
		-->
		<p>
			<i>첫 줄</i><br>
			두번째 줄<br>
		</p>

		<!-- hr태그
				- 수평선 태그
				- br태그와 같이 단독으로 사용한다.
				- 선이 생성되는 라인은 인터넷 창 만큼의 너비만큼 자동으로 설정된다.
				- 단락 단위로 주제를 구분하고자하는 용도로 사용된다.
		-->
		<hr>
	</body>
</html>
