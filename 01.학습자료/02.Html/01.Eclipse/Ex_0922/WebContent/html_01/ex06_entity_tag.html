<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>entity tag</title>
	</head>
	<body>
		<!-- 엔티티 태그
				- & 형태의 태그로 Entity Code를 사용한다.
				- 특수문자나 계산식 등에서 사용한다.
				
				종류
					- &lt; (lesser than) : <
					- &gt; (greater than) : >
					- &copy; : 회사 표현
					- &amp; : &문자를 사용
					- &nbsp; : 공백
					
					- gt, lt태그는 왼쪽을 기준으로 비교한다.
					- entitycode.com에서 여러 종류의 특수문자를 사용할 수 있다.
		-->
		<h1>Copyright &copy; korea. allright reserved</h1>
		
		<p>
			&lt;br&gt; 태그는 개행 태그입니다.
		</p>
		
		<p>
			you&amp;me
		</p>
		
		<p>
			저의&nbsp;&nbsp;&nbsp;&nbsp;이름은 홍길동          &nbsp;입니다.
		</p>		
	</body>
</html>
