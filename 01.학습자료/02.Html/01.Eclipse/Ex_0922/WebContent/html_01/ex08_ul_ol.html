<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록(ul, ol)</title>
	</head>
	<body>
		<!-- ul(Unordered List)태그
				- 순서가 없는 목록 태그
				- 하위 태그로 li태그를 사용한다.
		-->
		<ul>
			<li>전지현</li>
			<li>송강호</li>
			<li>강백호</li>				
		</ul>
		<hr>

		<!-- ol(Ordered List)태그
				- 순서가 있는 목록 태그
				- 하위 태그로 li태그를 사용하며 위부터 1,2,3..의 순서를 가지게된다.
		-->		
		<ol>
			<li>전지현</li>
			<li>송강호</li>
			<li>강백호</li>				
		</ol>
	</body>
</html>
