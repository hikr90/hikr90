<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	
		<style type="text/css">
		*{margin: 0; padding: 0}
		
		/* position
			- 객체의 위치를 지정하는 속성
			
			- static : 기본 값으로 요소를 문서 속성에따라 배치
			- relative : 문서 속성을 따르되 top, bottom, left, right 속성에따라서 오프셋 적용
			- absolute : relative가 설정된 가장 가까운 부모 요소에대한 상대적인 위치를 지정 (top, bottom, left, right 속성이 있어야한다.)
			- fixed : 지정된 위치에 고정하여 배치
			- sticky : 스크롤이 되기 전에 원래 위치에 있다가 스크롤 동작 시 지정된 위치에 고정
		*/
		
		/* 겹치는 방법 */
		p{border: 1px solid red;
			padding: 10px;
			width: 80px;
			height: 80px;
			position: absolute;} 

		.box1{background: yellow;
				/* 절대 좌표에서 위치변경 */
				left: 100px;
				top: 100px;
				/* z-index는 요소의 높낮이 위치를 구분하는 기준 수치이다.
					서로 다른 요소가 겹치는 경우 이 값으로 우선 순위를 구분한다.
					값이 더 클수록 화면 위쪽에 표시된다. */
				z-index: 3}
				
		.box2{background: orange;
				left: 120px;
				top: 120px;
				z-index: 1}
				
		.box3{background: gray;
				left: 140px;
				top: 140px;
				z-index: 2}
		</style>
	</head>
	<body>
		<p class="box1">박스1</p>
		<p class="box2">박스2</p>
		<p class="box3">박스3</p>
	</body>
</html>
