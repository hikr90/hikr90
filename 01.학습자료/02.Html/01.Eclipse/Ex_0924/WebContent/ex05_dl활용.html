<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>dl 스타일 적용하기</title>
		<style type="text/css">
			dl{width: 400px;
				border: 5px double gray;
				/* margin의 auto마진의 좌우가 auto로 잡히면 가운데 정렬이 된다. 단, 너비가 정해져있어야한다. */
				margin: 0 auto;}
		
			dt{padding: 15px 0;
				background: #aaf;
				text-align: center; 				/* 글자 중앙 정렬 */
				border-bottom: 10px solid blue;} 	/* 원하는 곳에 한줄을 긋는 것도 가능하다. */ 
				
			dd{background: gray; 					/* 마진이 들어가있으므로 마진 부분은 해당이 안된다. */
				padding: 10px 0;
				color:white;}
				
			*{margin: 0;padding: 0;}	
				
			/* 텍스트 중간에 흰색 점선 라인 생성 */
			.line{border-bottom: 3px dotted white;}
		</style>
	</head>
	<body>
		<dl>
			<dt>한국 속담</dt>
			<dd class="line">발 없는 말이 천리간다.</dd>
			<dd>까마귀 날자 배 떨어진다.</dd>
		</dl>
	</body>
</html>
