<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MENU</title>
	
	<style type="text/css">
		li{list-style: none;}
		ul{width: 130px;}
		
		/* text-decoration : 텍스트의 라인 설정(제거, 지정) */
		a{text-decoration: none;
			background: #f30;
			/* 인라인 요소는 페딩이 겹치는 상황이 있다. */
			padding: 5px;
			display: block;
			margin: 3px 0;
			color: #fff;
			font-weight: bold;}		
		
		/* : 가상클래스(특정상황에서 발동) hover : 특정 태그에 마우스를 올렸을 때, 감지하는 태그 */
		a:hover{background: #0c0;
				color: #ff0;
				text-decoration: underline;}
		
	</style>
	
	</head>
	<body>
	
		<h1>주 메뉴</h1>
		<ul>
			<li><a href="#" alt="임시">COMPANY</a></li>
			<li><a href="#" alt="임시">PRODUCT</a></li>
			<li><a href="#" alt="임시">SERVICE</a></li>
			<li><a href="#" alt="임시">COMMUNITY</a></li>
		</ul>
	
	</body>
</html>
