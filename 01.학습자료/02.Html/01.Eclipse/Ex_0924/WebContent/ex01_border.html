<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border</title>
		<style type="text/css">
		
			.div1{border: 10px solid #0f0;}
			.div2{border: 10px solid blue;
					width: 200px;
					height: 100px;}
			
			/* 위에서부터 시계방향(상,우,하,좌 순서)으로 두께 조정 
			0px에 한해서 단위가 없어도 된다.
			4개의 다른 속성을 적용하기위해서는 속성값에 반드시 border-를 넣어줘야한다.*/
			.div3{border-width: 0 10px 0 10px;
					border-color: #aaf;
					border-style: solid;}
			
		</style>
	</head>
	<body>

		<div class="div1">
			<p>div1 테두리 테스트</p>
		
		</div>

		<div class="div2">
			<p>div2 테두리 테스트</p>
		
		</div>

		<div class="div3">
			<p>div3 테두리 테스트</p>
		
		</div>
	
	</body>
</html>
