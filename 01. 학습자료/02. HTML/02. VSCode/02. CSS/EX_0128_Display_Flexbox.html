<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Display-Flexbox 레이아웃
            - 웹 화면의 공간의 분할과 컨텐츠의 영역 크기를 지정
                및 배치를 쉽게 정의하도록 돕는 레이아웃 모델
            - flexbox를 구성하는 주축과 교차축을 기준으로 레이아웃을 정의한다.
            - 예) 아이템이 A B C 로 배치된다면 주축은 X축, 교차축은 Y축이 된다.

                # flexbox-direction
                    - flexbox의 주축을 정의하는 속성
                        row : 오른쪽에서 왼쪽으로 배치
                        row-reverse : 왼쪽에서 오른쪽으로 배치
                        column : 위에서 아래로 배치
                        column-reverse : 아래에서 위로 배치
        */
      .container {
        display: flex;
        flex-direction: row;
        border: 3px dotted black;
      }

      .item {
        background-color: greenyellow;
        border: 2px solid blue;
        width: 350px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </body>
</html>
