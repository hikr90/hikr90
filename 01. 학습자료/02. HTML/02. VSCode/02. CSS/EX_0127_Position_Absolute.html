<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        position: relative;
        width: 400px;
        height: 130px;
        border: 3px solid green;
      }

      .absolute {
        position: absolute;
        top: 80px;
        left: 80px;
        width: 240px;
        border: 3px solid red;
      }

      .general {
        width: 350px;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <!-- Absolute : absolute가 적용된 html 요소의 부모 요소 중에서
            postion:relative; 가 설정된 가까운 부모 요소에 대한 상대적인 위치
    -->
    <h2>Position:Absolute</h2>
    <div class="relative">
      Relative로 설정된 부모 요소
      <div class="general">
        Static 요소
        <div class="absolute">Absolute로 설정된 요소</div>
      </div>
    </div>
  </body>
</html>
