<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .relative {
        position: relative;
        left: 30px;
        top: 80px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <!-- relative : 문서 흐름에 따라 위치하되, top, bottom, left, right 속성에따라서 오프셋을 적용 -->
    <div class="relative">원래 요소의 위치에서 left:30px만큼 오프셋</div>
  </body>
</html>
