<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Audio 태그 속성
          (1) src : 오디오 파일 경로
          (2) autoplay : 자동 재생
          (3) loop : 반복 재생
          (4) muted : 음소거
          (5) preload : 영상 로드 설정을 지정하는 기능 (Video와 같다.)
    -->
    <audio src="./VIDEO/작두.mp4" controls></audio>
  </body>
</html>
