<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 표 : table -->
    <!-- 행 : tr -->
    <!-- 셀 : td (데이터), th (열 제목) -->

    <!-- 표 헤더 : thead (제목이 들어가는 모든 tr태그) -->
    <!-- 표 데이터 : tbody (데이터가 들어가는 모든 tr태그) -->
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김철수</td>
          <td>이영희</td>
          <td>박민수</td>
        </tr>
        <tr>
          <td>010-1111-1111</td>
          <td>010-2222-2222</td>
          <td>010-3333-3333</td>
        </tr>
        <tr>
          <td>Kim@gmail.com</td>
          <td>Lee@gmail.com</td>
          <td>Park@gmail.com</td>
        </tr>
      </tbody>
    </table>

    <table>
      <!-- 표 헤더 : thead (제목이 들어가는 모든 tr태그) -->
      <!-- 표 데이터 : tbody (데이터가 들어가는 모든 tr태그) -->
      <!-- 표 하단 : tfoot (합계 등의 데이터가 들어가는 tr태그) -->

      <!-- caption 태그는 표의 제목을 나타내는 태그이다. -->
      <caption>
        상품 개수
      </caption>
      <thead>
        <th>품목</th>
        <th>종류</th>
        <th>개수</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">과일</td>
          <td>사과</td>
          <td>10개</td>
        </tr>
        <tr>
          <td>바나나</td>
          <td>5개</td>
        </tr>
        <tr>
          <td>귤</td>
          <td>15개</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <td>30개</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
