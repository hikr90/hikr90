<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <select name="" id="">
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>

    <br />
    <select name="" id="">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>

    <br />
    <br />
    <div>
      <textarea name="" id="" style="width: 100%" rows="10"></textarea>
    </div>

    <br />
    <div>
      <fieldset>
        <legend>학력 정보</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="" id="name" value="" />
        </div>
        <div>
          <label for="university">대학교</label>
          <input type="text" name="" id="university" value="" />
        </div>
        <div>
          <label for="major">전공</label>
          <input type="text" name="" id="major" value="" />
        </div>
      </fieldset>
    </div>

    <br />
    <input list="nation" id="nation1" />
    <datalist id="nation">
      <option value="KOR">Republic of Korea</option>
      <option value="JP">Japan</option>
      <option value="USA">United States of America</option>
      <option value="CN">China</option>
    </datalist>

    <br />
    <input list="nation" id="nation2" />
  </body>
</html>
