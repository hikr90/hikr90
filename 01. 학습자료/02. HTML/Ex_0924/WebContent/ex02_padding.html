<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding(안쪽 여백)</title>
		
		<style type="text/css">
			/* backgruond : 배경 속성 */
			p{ border: 5px solid red;
				background: yellow;}
				
			/* padding은 겉 4방향 테두리로부터 텍스트간에 여백을 두는 기능이다. */
			.box1{padding: 20px;} /* 속성을 하나만 적용하면 4방향 전부 적용된다. */
			.box2{padding: 20px 50px;} /* 속성을 두가지 작성하면 위아래 적용, 좌우 적용된다. */
			.box3{padding: 20px 50px 30px;} /* 속성을 세가지 작성하면 상, 좌우, 하에 적용된다.  */	
			.box4{padding: 10px 20px 30px 40px} /* 속성을 네가지 전부에 지정하면 위쪽부터 시계방향으로 각각 따로따로 값 지정이 가능하다. */
				
		</style>
		
	</head>
	<body>
	
	<p class="box1">패딩 속성 부여1</p>
	<p class="box2">패딩 속성 부여2</p>
	<p class="box3">패딩 속성 부여3</p>
	<p class="box4">패딩 속성 부여4</p>
	
	
	
	</body>
</html>
