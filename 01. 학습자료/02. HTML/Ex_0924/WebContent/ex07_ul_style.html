<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>ul 스타일 변경</title>
	
	<style type="text/css">
		/* li도 좌측에 기본적으로 마진이 잡혀있다. */
		li{list-style: none; /* ul의 점 제거 */
			background: url(image/arrow.gif) no-repeat 0 center;
			padding-left: 10px;
		} 
		
	
	</style>
	
	</head>
	<body>
		
		<ul>
			<li>홍길동</li>
			<li>마루치</li>		
			<li>아라치</li>		
		</ul>
		
	</body>
</html>
