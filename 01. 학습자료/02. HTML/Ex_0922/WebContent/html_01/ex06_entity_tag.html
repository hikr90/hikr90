<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>entity tag</title>
	</head>
	<body>
	<!-- entity tag(&)는 entity code를 사용하는 문자로 쓴다.
	아래의 entity code lt와 gt는 계산식에서도 사용한다.
	lt : <
	gt : >
	entitycode.com : 특수문자가 정리되어있는 사이트 -->
		<h1>Copyright &copy; korea. allright reserved</h1>
		
		<p>
			&lt;br&gt; 태그는 개행 태그입니다.
		</p>
		
		<!-- amp는 &문자를 띄울 때 사용한다. -->
		<p>
			you&amp;me
		</p>
		
		<!-- 의도적으로 공백을 많이 주고싶은 경우 공백 entity code의 &nbsp를 사용한다. -->
		<p>
		저의&nbsp;&nbsp;&nbsp;&nbsp;이름은 홍길동          &nbsp;입니다.
		</p>		
		
		
		
	</body>
</html>
