<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>heading 태그</title>
</head>
<body>
	<!-- h_tag는 heading tag라고 한다. 큰 제목을 표현하는 h_tag는 6까지 있다.
	h1부터 h6까지 있으며 숫자가 커질수록 사이즈가 작아진다.
	h1 : 32px(픽셀)
	일반적으로 1에서 3까지는 많이 쓴다. 
	 -->
	<h1>Heading 1태그</h1> 
	<h2>Heading 2태그</h2> 
	<h3>Heading 3태그</h3> 
	<h4>Heading 4태그</h4> 
	<h5>Heading 5태그</h5> 
	<h6>Heading 6태그</h6> 
</body>
</html>
