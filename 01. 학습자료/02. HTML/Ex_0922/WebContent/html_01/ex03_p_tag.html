<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>p tag</title>
	</head>
	<body>
	<!-- 컨트롤 쉬프트 / -->
	<!-- p태그는 단락을 정의한다. 
	body는 띄워쓰기가 한 칸만 적용되며 엔터값도 적용되지 않는다.
	p태그나 h태그는 브라우저의 너비만큼 가로 영역을 모두 사용한다. (블록 요소) -->
		<p>안녕하세요</p> 				하하
		재미져 ~
		<!-- 단, b태그는 bold처리가 되며, 자신이 포장하고있는 영역만큼만 공간을 확보한다. (인라인 요소) -->
		<p><b></b>단락을 정의하는 p태그</p>
		<p>p태그는 단락을 정의하므로 p태그 안에서 작성한 내용들은 줄바꿈이 일어난다.</p>
		
		<!-- strong은 두껍게 표시를 한다.
		strong은 시각장애인을 위한 기능으로 strong이 있는 부분은 강조해서 음성으로 읽게 된다. -->
		<p> 단락과 단락 사이는 <strong>마진</strong>이라고하는 여백이 적용되어
		윗 단락과 아랫 단락을 구별하는데 편리하다.
		
		<!-- em는 글자를 기울이는데 위 경우도 마찬가지로, 음성낭독기 사용시 강조해서 읽게된다. -->
		<em>나는 인라인 요소</em>입니다.
		
		</p>
		
		<!-- a태그는  텍스트 안에 있는 링크를 건다. 
		#은 아직 링크를 어디로 걸어야할지 불명할 때 임시로 넣는 임시 링크값이다. -->
		<a href="http://naver.com"> 네이버로 이동하기</a>
		<a href="#">a태그는 </a>인라인 요소다.
		<a href="ex02_h_tag.html"> 내가 가지고있는 페이지로도 이동하는 것이 가능하다. </a>
		
		<!-- i태그는 해당 문자를 기울어지게 만든다. (음성낭독기가 감지하지는 않는다.) 
		기본적으로는 인라인 요소이며, 원하는 경우 뒤에 <br> 입력한다. 
		(br은 단독으로 사용가능한 강제 개행으로서 엔터키이다.)-->
		<p>
			<i>첫 줄</i><br>
			두번째 줄<br>
		</p>
		
		<!-- hr(수평선 태그)은 한줄을 쓰게 만드는 기능으로, br과 마찬가지로 닫지 않아도 된다.
		줄이 생성되는 라인은 인터넷 창 만큼의 너비만큼 자동으로 설정된다.  
		
		hr태그는 단락 단위로 주제를 구분 용도로 사용한다. (인터넷 창 영역의 탑, 센터등) -->
		<hr>
		
		
	</body>
</html>
