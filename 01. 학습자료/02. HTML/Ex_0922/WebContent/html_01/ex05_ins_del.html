<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>추가/삭제 선</title>
	</head>
	<body>
		<!-- ins는 밑줄을 뜻하며 del은 문자 중간에 선을 긋는 태그이다.
		음성낭독기 기능이 따로 있다.  -->
		정기 세일 : <del>20.09.22 ~ 20.10.07</del><br>
		정기 세일 변경 : <ins>20.10.01 ~ 20.10.10</ins>
		
		<!-- h태그는 블록요소이니 윗줄에서 따로 br할 필요가 없다. -->
		<h2>윗 첨자와 아래 첨자</h2>
		<!-- sub는 윗 첨자를 뜻하며 sup은 아래 첨자를 뜻한다.  -->
		m<sub>2</sub>
		co<sup>2</sup>
			
	</body>
</html>
