<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>이미지 태그</title>
	</head>
	<body>
	<!-- 이미지 태그를 사용하는 경우, 이미지 폴더를 WebContent안에 넣어주자 
	현재 html_01에 들어있기에, image에 접근해야한다.
	../은 디렉토리를 한단계 위로 가는 식이다. 
	alt는 대체텍스트로 시각장애인을 위한 기능
	title은 이미지에 마우스를 대었을 때 보이는 텍스트 영역이다.  -->
		<img src="../image/background.jpg" alt="그랜드캐니언"/>
		<img src="../image/float.jpg" alt="구름 떼" title="구름 이미지"/>
	
	</body>
</html>
