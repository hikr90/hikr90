<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Description List</title>
	</head>
	<body>
		<!-- blockquote과 유사하나, 사전적으로 뜻이 명확하게 정의되어있는 것 위주로 사용하는 편(영단어등) 
		dl은 dd와 같이 사용해야한다.-->
		
		<dl>
			<!-- dt에는 제목이 들어간다. dd에는 들여쓰기가 적용된다. 
			dt, dd는 블록요소로서 한 라인의 영역을 가진다.-->
			<dt>마케팅</dt>
			<dd>시장조사</dd>
			<dd>사업분석</dd>
			<hr>
			
			<dt>웹 표준 수업과목</dt>
			<dd>XHTML</dd>
			<dd>HTML5</dd>
			<dd>CSS</dd>
			<dd>CSS3</dd>
			<dd>Javascript</dd>
			<dd>jQuery</dd>

			<dt>많이 보는 메뉴</dt>
			<dd><a href="#" alt="음악">음악</a></dd>
			<dd><a href="#" alt="UCC">UCC</a></dd>
			<dd><a href="#" alt="영화">영화</a></dd>
			<dd><a href="#" alt="지도">지도</a></dd>
			
		</dl>
		
		
		
		
		
	</body>
</html>
