<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>계산기 만들기</title>
		
		<script type="text/javascript">
		
		function calc(op) {
			
				var su1 = document.getElementById("su1").value;
				var su2 = document.getElementById("su2").value;
			
				if(su1.trim()==''){
					alert("빈값이 있습니다.");
				}
				
				if(su2.trim()==''){
					alert("빈값이 있습니다.");
				}
				
				var res;
				
				if(op=='+'){
					// script에서도 style변경이 가능하다.
					document.getElementById("t").style.color = "red";
					res = Number(su1) + Number(su2);
				}else if(op=='-'){
					res = Number(su1) - Number(su2);
				}
				
				// 결과를 result에 넣음
				var result = document.getElementById("result");
				result.value = res;
				
				// input에 값을 채워넣을 때는 value로 태그와 태그 사이에 값을 집어넣을 때는 innerHTML을 사용하자
		}
		
		</script>
		
		<style type="text/css">
			table{border-collapse: collapse;
					width: 220px;}

			ul{overflow: hidden;}
					
			li{list-style: none;
				float:left;
				margin-left: 10px;}
				
			input{border-style: none;}
				
		</style>
	
	</head>
	<body>

		<table border="1" id="t">
			<tr>
				<th class="su1">수1</th>
				<td><input id="su1"></td>
			</tr>

			<tr>
				<th class="su2">수2</th>
				<td><input id="su2"></td>
			</tr>

			<tr>
				<td colspan="2">
					<ul>
						<li><input type="button" value="+" onclick="calc('+');"></li>
						<li><input type="button" value="-" onclick="calc('-');"></li>
						<li><input type="button" value="*" onclick="calc('*');"></li>
						<li><input type="button" value="/" onclick="calc('/');"></li>
					</ul>
				</td>
			</tr>
			
			<tr>
				<th class="res">결과</th>
				<td><input id="result"></td>
			</tr>
			
		</table>

	</body>
</html>
