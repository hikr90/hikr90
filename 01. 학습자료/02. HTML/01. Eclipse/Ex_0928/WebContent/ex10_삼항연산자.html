<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 삼항연산자</title>
		<script type="text/javascript">
			/* prompt에 기본적으로 값을 넣어두는 방법 */
			var num1 = Number(prompt("숫자1 입력",0));
			var num2 = Number(prompt("숫자2 입력",0));
			
			/* alert : 경고메세지(인터넷 창)이 뜨는 기능 */
			num1 <= num2 ? document.write("참") : alert("거짓"); 
			
			
			/* if문 */
			/* CTRL + SHIFT + R : 강력 새로고침 */
			var n1 = Number(prompt("수1"));
			var n2 = Number(prompt("수2"));
			
			if(n1<=n2){
				alert("참입니다.");
			}else{
				alert("거짓입니다.");
			}
			
			
		</script>
	
	</head>
	<body>
	
	</body>
</html>
