<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 비교연산자</title>
		<script type="text/javascript">
			/* var에는 자료형뿐아니라 body에서 사용하는 div, span등의 태그도 넣을 수 있다. */	
			var a = 10;
			var b = 3;
			var result = a > b;
			
			/* boolean타입으로 값 반환 */
			document.write(">연산 : "+result,"<br>");
			
			result = a == b;
			document.write("==연산 : "+result+"<br>");
			
			
			
		</script>
	
	</head>
	<body>
	
	</body>
</html>
