<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div(영역지정 태그)</title>
	</head>
	<body>
	<!-- div태그는 여러개의 자식태그를 하나로 묶어서 특정 위치로 이동시키거나 속성을 변경하기위한 일종의 상재(자바의 패널) 개념
	div는 id를 통해서 구분할 수 있다. -->
	<div id="header">
		<h1>제목</h1>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
			</ul>
	</div>
	
	<div id="content">
		<h2>내용</h2>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
			</ul>
	</div>
	
	<div id="footer">
		<p>
		footer영역에는 화면 최하단에 들어갈 내용들이 들어가게 된다.	
		</p>
	</div>
	
	
	
	</body>
</html>
