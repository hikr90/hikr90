<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			/* id로 접근하는 경우, #을 사용한다. */
			#header{color: skyblue;}
			#footer{color: blue;}
		</style>
		
		
	</head>
	<body>
		<!-- id는 보통 한 묶음으로 묶는다.
		class는 중복이 허용되나 id는 중복된 명칭으로 지정하지 않는다. -->
		<div id="header">
			<h1>최상단 헤더</h1>
			
		</div>
	
		<div id="footer">
			<h1>최하단 풋터</h1>
			
		</div>		
		
		
	</body>
</html>
