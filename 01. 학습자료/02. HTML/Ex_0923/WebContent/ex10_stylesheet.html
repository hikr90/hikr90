<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css(Casede Style Sheet)활용</title>
	
	<!-- 스타일을 변경하기위해서는 헤더 안에서 작업해야한다. -->
	<style>
		/* body내에 있는 모든 h1태그에 접근{색상:선택}하여 아래 식의 색상으로 변경 */
		h1{color: red;}
		h2{color: blue;}
		h3{color: green;}
		
		/* 네이버에서 색상표를 검색하여 원하는 색상코드를 입력하여 사용할 수도 있다. 
		16진수는 앞 두자리 빨강, 녹색, 파랑으로 이루어져있다.
		앞의 두 값이 F라는 뜻은 원색 빨간색이 풀로있다는 뜻이다. 다 F일 경우, 흰색 다 0일 경우 검정색이다. 
		단축도 가능하다.(두개씩 같은 경우만 abf = aabbff) */
		p{color: #FFF0BB;}
			
		
	</style>
	
	</head>
	<body>
	
		<h1>스타일 연습 01-1</h1>
		<h1>스타일 연습 02-2</h1>
		<h2>스타일 연습 02</h2>
		<h3>스타일 연습 03</h3>
		<p>스타일 연습 04</p>
		
	
	
	
	
	
	
	</body>
</html>
