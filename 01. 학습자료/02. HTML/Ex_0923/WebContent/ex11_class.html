<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>클래스를 활용한 css정의</title>
	
		<style type="text/css">
			/* 클래스로 접근하는 경우 .클래스명{}으로 접근할 수 있다.
			똑같은 명칭의 클래스 명칭을 중복해서 생성하는 것이 가능하다. */		
			.text{color: green;}
			.text2{color: blue;}
			
			/* 같은 클래스명칭이지만 따로 변경하고싶은 경우 태그의 종류를 변경해준다. 
			주의 :: .앞을 띄우지마라(띄워쓰기에대한 코드가 따로 있어 적용된다.)*/
			h2.text2{color: red;}
			
		</style>
	
	</head>
	<body>
		<h2>클래스 연습</h2>
		<p class="text">
			计算机基础好难， 但是练习得很宝贵<br>
		</p>

		<p class="text2">
			对小数的人营销很有价值，但是对我来说没意义的<br>
		</p>
		
		
		<h2 class="text2">같은 파란색으로 나와야한다.</h2>
		
	</body>
</html>
