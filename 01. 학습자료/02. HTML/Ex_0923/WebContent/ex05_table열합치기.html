<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>표 열 합치기</title>
	</head>
	<body>
	
		<h2>메뉴판 생성</h2>
		<table border="1">
			<tr>
				<!-- colspan(행합치기 rowspan)은 열합치기 기능으로 숫자에는 합칠 열의 수를 입력하면 된다. -->
				<td colspan="3">메뉴판</td>
			</tr>

			<tr>
				<td>짜장면</td>
				<td>짬뽕</td>
				<td>탕수육</td>
			</tr>
			
			<tr>
				<td colspan="2">유산슬</td>
				<td>라조기</td>			
			</tr>
			
		</table>
	
	
	
	</body>
</html>
