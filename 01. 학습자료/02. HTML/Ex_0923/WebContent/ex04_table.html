<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	<body>
	
		<h2>표 생성(1행 1열)</h2>
		<!-- border=1로 선을 표현 -->
		<table border="1">
			<tr>	<!-- 행(y)  -->
			<td>1행 1열</td>	<!-- 열(x) -->
			</tr>
		</table>	
	
		<hr>
		
		<h2>표 생성(1행 2열)</h2>
		<table border="1">
			<tr>
				<td>1열</td>			
				<td>2열</td>						
			
			</tr>
		</table>
		
		<hr>
		
		<h2>표 생성(2행 1열)</h2> 
		<table border="1">
			<tr></tr>
				<td>1행 1열</td>
			<tr></tr>
				<td>2행 1열</td>
		</table>

		
		<h2>표 생성(2행 2열)</h2>
		<table border="1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>

			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
		
	</body>
</html>
