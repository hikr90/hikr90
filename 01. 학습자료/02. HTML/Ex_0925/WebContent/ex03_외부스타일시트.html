<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- 외부 스타일 시트를 사용하는 이유 
		*{margin:0;padding:0}이나 li 점 제거등 항상 사용하는 코드들을 최소화하기 위하여 -->
		
		<!-- 외부 스타일 참조 -->
		<link rel="stylesheet" href="css/ex03_css.css">
		<link rel="stylesheet" href="css/reset.css">
		
		<style type="text/css">
			a{text-decoration: underline;}
		</style>
		
	</head>
	<body>
		<p><a href="#" alt="임시">링크 걸기</a></p>
		
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
		</ul>
		
		<h1>외부 스타일 연습</h1>
	</body>
</html>
