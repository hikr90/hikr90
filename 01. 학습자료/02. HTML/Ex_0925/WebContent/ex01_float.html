<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float(왼쪽, 오른쪽 정렬)</title>
		
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body{font: 12px "굴림","sans-serif";}
			
			#container{margin: 10px auto;
						width:500px;
						border: 5px solid #caa;
						padding: 10px;
						background: #fdd;
						/* float을 하게되면 container가 cls1,2를 자식으로서 인식하지 못한다.
						그래서 float가 없는 h1만 담은 사이즈로 변한 것이다.
						부모가 float속성을 가진 자식까지 본인의 자식으로 인지하게하려면 
						overflow: hidden을 사용하여 float의 해제가 필수적이다. */
						overflow: hidden;}
			
			h1{text-align: center;}
			
			/* div는 서로 여백이 없다. */
			.cls1{width: 200px;
					padding: 15px;
					background: #dda;
					height: 100px;
					float: left;}
			
			/* float : '부유하다'의 의미로서 부모에게 영향을 받지 않고 공중에 뜬 상태로 지정된 영역안에서 왼쪽, 오른쪽에 위치를 잡을 수 있게된다. 
			display로 요소 변경을 할 경우, 패딩이나 마진이 뒤틀어지는데 이를 방지하는 대안으로 많이 사용된다. */
			.cls2{width: 200px;
					padding: 15px;
					background: #ba7;
					height: 100px;
					float: right;}
						
		</style>
	</head>
	<body>
	
	<div id="container">
		<h1>float 테스트</h1>
		<div class="cls1">
			<p>플롯을 연습하고있다. cls1</p>
		</div>

		<div class="cls2">
			<p>플롯을 연습하고있다. cls2</p>
		</div>
	</div>
	
			
	</body>
</html>
