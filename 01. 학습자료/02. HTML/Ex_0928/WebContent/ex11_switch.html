<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 switch문</title>
	
		<script type="text/javascript">
		
			var num = prompt("정수");
			
			switch (Number(num)) {
			case 1:
				document.write("게임 시작");
				break;
			
			case 2:
				document.write("게임 종료");
				break;

			default:
				document.write("잘못된 값을 입력하였습니다.");
				break;
			}
		
		</script>
	</head>
	<body>
	
	</body>
</html>
