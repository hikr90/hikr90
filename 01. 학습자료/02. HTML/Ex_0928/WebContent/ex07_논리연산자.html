<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트의 논리연산자</title>
		<script type="text/javascript">
			/* prompt : 키보드에서 값을 받게하는 팝업창 
			prompt값은 받는 next처럼 반드시 문자열로 받게된다. */
			// var test = prompt("정수 : ");
			/* 만약 정수로 받고자한다면 Number로 형변환을 해줘야한다. */
			// document.write(Number(test)+10);
		
			var gender = prompt("당신의 성별?");
			var age = prompt("당신의 나이?");
			/* 비교 연산자를 사용하는 경우, 자동으로 정수형으로 변해서 계산하게 된다. */
			var result = age >= 20 && age < 30 && gender == "여자";
			document.write(result);
			
			
			
		</script>
	</head>
	<body>
	
	</body>
</html>
