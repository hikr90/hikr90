<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Java Script 출력코드</title>
		<!-- 페이지 요청에대한 응답 : 자바 스크립트 
		자바 스크립트는 스타일 시트안에서 script로 작성한다. -->
		<script type="text/javascript">
			/* document.write(dom:body) : 자바 스크립트 출력 */
			document.write("안녕 자바 스크립트");
		</script>
		
	</head>
	<body>
		안녕
		
	</body>
</html>
