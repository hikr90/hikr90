<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* div {
        width: 300px;
        height: 100px;
        margin: 100px;
        padding: 10px;
        border: 10px solid green;
      } */

      /* 지정한 CSS의 width, height를 컨텐츠 영역에 적용
            - 단, padding, margin, border의 값은 제외한다.      
      */
      .box-cb {
        box-sizing: content-box;
      }

      /* 지정한 CSS의 width, height를 컨텐츠 영역에 적용
            - 단, padding, margin, border의 값을 포함하여 컨텐츠 길이를 정한다.      
      */
      .box-bb {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box-cb">CSS BOX MODEL : content-box</div>
    <div class="box-bb">CSS BOX MODEL : border-box</div>

    <div style="width: 100%; height: 400px; background-color: green">
      <div style="width: 50%; height: 200px; background-color: red"></div>
    </div>
  </body>
</html>
