<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CSS 색상 적용 -->
    <!-- 1. 색상명이 해당하는 키워드 사용 -->
    <h1 style="background-color: blue">BLUE BACKGROUND</h1>
    <p style="color: orange">ORANGE</p>

    <!-- 2. 색상값 -->
    <!-- RGB값 (Red, Green, Blue) -->
    <!-- 0 ~ 255 사이의 값을 선택 -->
    <h1 style="color: rgb(255, 0, 0)">RGB RED</h1>
    <h1 style="color: rgb(0, 255, 0)">RGB GREEN</h1>
    <h1 style="color: rgb(0, 0, 255)">RGB BLUE</h1>

    <!-- RGBA -->
    <!-- A-Alpha(투명도) -->
    <h1 style="color: rgb(255, 0, 0.5)">투명한 빨간색</h1>

    <!-- 3. HEX 색상값 -->
    <!-- 16진수 표기법, 광원 (빛의 3원색)인 Red, Green, Blue의 조합으로 표기 -->
    <!-- 0 -> HEX 00 -->
    <!-- 255 -> HEX 'FF' -->
    <h1 style="color: #ff0000">HEX RED</h1>
    <h1 style="color: #00ff00">HEX GREEN</h1>
    <h1 style="color: #0000ff">HEX BLUE</h1>
    <h1 style="color: #000000">HEX BLACK</h1>
    <h1 style="color: #6992d1">HEX #6992d1</h1>

    <!-- 4. HSL 값 -->
    <!-- 색조(hue), 채도(saturation), 밝기(lightness) 3가지 값으로 구성 -->
    <!-- 색조 : 0 ~ 360, 360은 빨간색, 120은 초록색, 240은 파란색 -->
    <!-- 채도 : 0 ~ 100%, 0%은 회색 음영 -->
    <!-- 밝기 : 0 ~ 100%, 100%가 가장 밝은 값 -->
    <h1 style="color: hsl(360, 100%, 50%)">HSL RED</h1>
    <h1 style="color: hsl(120, 100%, 50%)">HSL GREEN</h1>
    <h1 style="color: hsl(240, 100%, 50%)">HSL BLUE</h1>

    <!-- HSLA -->
    <h1 style="color: hsl(9, 100%, 64%, 0.2)">투명한 특정색</h1>
  </body>
</html>
