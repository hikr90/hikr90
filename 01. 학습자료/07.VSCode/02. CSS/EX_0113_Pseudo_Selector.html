<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 가상 클래스 선택자 */
      a {
        text-decoration: none;
      }

      /* hover : 마우스를 올리는 순간 적용되는 디자인 */
      a:hover {
        color: white;
        background-color: blue;
      }

      /* 버튼 HOVER */
      button:hover {
        color: white;
        background-color: red;
      }

      /* 방문한 적이 없는 링크 */
      a:link {
        color: blue;
      }

      /* 방문한 적이 있는 링크 */
      a:visited {
        color: green;
      }

      /* 마우스가 포커스 되었을 때 */
      input:focus {
        border: 5px solid red;
      }

      /* TABLE */
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }

      /* 2n 혹은 even : 짝수
         2n + 1 혹은 odd : 홀수
      */
      tbody > tr:nth-child(2n) {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <a href="https://naver.com">네이버</a>
    <a href="https://google.com">구글</a>
    <a href="http://test.com">가짜 사이트</a>
    <br />
    <button>조회</button>

    <br />
    <input type="text" name="" id="" />

    <br />
    <br />
    <table>
      <thead>
        <tr>
          <th>TEST1</th>
          <th>TEST2</th>
          <th>TEST3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AAA</td>
          <td>000-0000-0000</td>
          <td>AAA@TEST.COM</td>
        </tr>
        <tr>
          <td>BBB</td>
          <td>111-1111-1111</td>
          <td>BBB@TEST.COM</td>
        </tr>
        <tr>
          <td>CCC</td>
          <td>222-2222-2222</td>
          <td>CCC@TEST.COM</td>
        </tr>
        <tr>
          <td>DDD</td>
          <td>333-3333-3333</td>
          <td>DDD@TEST.COM</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
