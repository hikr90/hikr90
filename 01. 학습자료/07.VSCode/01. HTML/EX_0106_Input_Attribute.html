<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" name="" id="" value="ABCD" readonly />
      </div>

      <div>
        <input type="text" name="" id="" value="ABCD" disabled />
        <button type="submit">저장</button>
      </div>

      <div>
        <input type="text" name="" id="" maxlength="6" />
      </div>
      <div>
        <input type="text" name="" id="" placeholder="숫자만 입력하세요." />
      </div>

      <div>
        <label for="userId"></label>
        <input type="text" name="userId" id="userId" required autofocus />
        <button type="submit">저장</button>
      </div>

      <div>
        <input type="text" name="" id="" autocomplete="on" />
      </div>
    </form>
  </body>
</html>
