<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action : 데이터를 전송할 주소 -->
    <!-- method : 데이터를 전송할 방법 -->

    <!-- get :  전송하는 데이터가 url에 붙어서 전송된다. 보안에 취약하다. -->
    <!-- post : 전송하는 데이터가 url에 붙지 않음. 사용자의 눈에 보이지 않으므로 좀 더 보안성이 높다. -->

    <!-- novalidate : 폼 태그 내 요소의 유효성을 검증하지 않는다. -->
    <form action="전송할 주소" method="get" target="_self" novalidate>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>

      <!-- formnovalidate : 유효성 검증 안함 -->
      <!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
      <button type="submit">저장</button>
    </form>
  </body>
</html>
