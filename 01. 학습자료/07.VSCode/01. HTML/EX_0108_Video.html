<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Video 태그 속성
            (1) src : 동영상 경로
            (2) controls : 비디오, 음성, 재생, 멈춤 등의 UI 제공
            (3) autoplay : 자동 재생
            (4) loop : 반복 플레이
            (5) poster : 영상 썸네일
            (6) preload : 영상 로드 설정
                - auto : 시청 유무와 상관없이 영상 데이터 다운로드 (중요한 영상인 경우 사용)
                - metadata : 영상 데이터 다운로드없이 영상 상영 시간같은 메타 정보만 다운로드
                - none : 영상 데이터를 다운로드 하지 않음 (트래픽의 절감)  
    
    -->

    <!-- Track 태그 속성
            - 자막 태그로서, Video 태그 안에 들어간다.

            (1) src : 자막 파일의 경로
            (2) kind : 자막 종류
                  - subtitles : 기본 비디오 자막
                  - captions : 청각 장애인을 위한 자막
                  - descriptions : 시각 장애인을 위한 자막
            (3) scrlang : 자막의 언어
            (4) label : 영상 내 자막 UI 클릭 시, 자막 목록의 명칭
    -->
    <video
      src="./VIDEO/작두.mp4"
      width="320px;"
      controls
      autoplay
      muted
      loop
      poster="./IMAGE/jakdu.png"
    >
      <track
        src="./VIDEO/jakdu.kor.vtt"
        kind="subtitles"
        srclang="kor"
        label="한국어(Korea)"
      />
    </video>
  </body>
</html>
