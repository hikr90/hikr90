#--------------------------------------------------------------------------------------------
# 공통
#--------------------------------------------------------------------------------------------
PROC.SUCCESS = 작업이 완료되었습니다.
PROC.FAIL = 작업이 실패하였습니다.
PROC.EXISTS = 이미 완료된 작업입니다.
PROC.ERROR = 관리자에게 문의해주세요.

CHECK.NONE = 선택된 항목이 없습니다.
RADIO.NONE = 목록을 선택해주세요.
ADD.CNT.NONE = 등록된 내용이 없습니다.

#--------------------------------------------------------------------------------------------
# 사원
#--------------------------------------------------------------------------------------------
EMP.ID.CHECK = 중복 조회가 필요합니다.
EMP.ID.SUCCESS = 사용가능한 계정입니다.
EMP.ID.FAIL = 사용불가한 계정입니다.
EMP.PWD.DIFF = 비밀번호를 확인해주세요.
EMP.MOB.FAIL = 핸드폰 번호 형식이 틀렸습니다. (ex.010-1234-5678)

#--------------------------------------------------------------------------------------------
# 로그인
#--------------------------------------------------------------------------------------------
ADMIN.SUCCESS = 계정(관리자)이 등록되었습니다.
ADMIN.FAIL = 계정(관리자)이 이미 존재합니다.

LOGIN.ID.FAIL = 존재하지 않는 아이디입니다.
LOGIN.PWD.FAIL = 비밀번호를 확인해주세요.

#--------------------------------------------------------------------------------------------
# 정보 찾기
#--------------------------------------------------------------------------------------------
FIND.ID.NONE = 아이디를 입력해주세요.
FIND.NM.NONE = 성함을 입력해주세요.
FIND.EMAIL.NONE = 이메일을 입력해주세요.

FIND.CHECK.NONE = 인증을 먼저 해주세요.
FIND.INFO.NONE = 입력하신 정보가 존재하지 않습니다.

INPUT.CODE.NONE = 인증코드를 입력해주세요.

JOIN.CODE.SUCCESS = 인증번호가 전송되었습니다.
JOIN.CODE.NONE = 인증 메일을 보내주세요.

CODE.SUCCESS = 인증이 완료되었습니다.
CODE.NO.CORRECT = 인증코드를 확인해주세요.

NEW.PWD.NONE = 신규 비밀번호를 입력해주세요.
NEW.PWD.CONF.NONE = 비밀번호 확인을 입력해주세요.
PWD.NOT.SAME = 비밀번호가 일치하지 않습니다.

#--------------------------------------------------------------------------------------------
# 업무일지
#--------------------------------------------------------------------------------------------
TASK.CNT.NONE = 업무는 최소 1건 이상 존재해야합니다.
TASK.SDT.NONE = 업무 기간(시작)을 선택해주세요. 
TASK.EDT.NONE = 업무 기간(종료)을 선택해주세요.
TASK.DT.INVAILD = 종료일은 시작일보다 빠를 수 없습니다.

#--------------------------------------------------------------------------------------------
# 마이페이지
#--------------------------------------------------------------------------------------------
MYPAGE.PWD.NONE = 비밀번호를 입력해주세요.
MYPAGE.CPWD.NONE = 비밀번호 확인을 입력해주세요.
MYPAGE.PWD.DIFF = 비밀번호가 일치하지 않습니다.

MYPAGE.ADDR.NONE = 주소를 입력해주세요.
MYPAGE.ADDR.INFO.NONE = 상세 주소를 입력해주세요.
MYPAGE.EMAIL.NONE = 메일 주소를 입력해주세요.

#--------------------------------------------------------------------------------------------
# 부서 & 직급
#--------------------------------------------------------------------------------------------
EMP.ORG.NONE = 부서를 선택해주세요.
EMP.RANK.NONE = 직급을 선택해주세요.

#--------------------------------------------------------------------------------------------
# 쿼리
#--------------------------------------------------------------------------------------------
QUERY.NONE = 쿼리를 입력해주세요.
QUERY.WHERE.DISABLE = 쿼리 내 WHERE절을 추가해주세요.
QUERY.NOT.DML = 쿼리 조회 시 DML 문장은 사용할 수 없습니다.
QUERY.RES.ERROR = 쿼리 수행 오류
API.NOT.DML = API 조회 시 DML 문장은 사용할 수 없습니다.

COPY.DATA.SUCCESS = 복사에 성공하였습니다.
COPY.DATA.FAIL = 복사에 실패하였습니다.

#--------------------------------------------------------------------------------------------
# 프로젝트
#--------------------------------------------------------------------------------------------
PROJ.SDT.NONE = 시작일을 입력해주세요.
PROJ.EDT.NONE = 종료일을 입력해주세요.
PROJ.DT.PAST = 시작일이 종료일보다 미래일 수 없습니다.
PROJ.STAT.NONE = 진행상태를 선택해주세요.

#--------------------------------------------------------------------------------------------
# 전자결재
#--------------------------------------------------------------------------------------------
APRV.LINE.CONFIRM = 결재선을 등록하시겠습니까?
APRV.LINE.SAVE = 결재선을 저장하시겠습니까?
APRV.LINE.DELETE = 결재선을 삭제하시겠습니까?
APRV.LINE.SUCCESS = 결재선 등록이 완료되었습니다.
APRV.LINE.ONE = 결재선에는 최소 1명 이상의 결재자가 있어야 합니다.
APRV.LINE.NM.NONE = 결재선 명칭을 입력해주세요.
APRV.LINE.NONE = 결재선을 등록해주세요.
APRV.READY.EXSIT = 이미 결재된 상태입니다.

APRV.ITEM.CONFIRM = 물품을 등록하시겠습니까?
APRV.ITEM.SUCCESS = 물품 등록이 완료되었습니다.
BANR.FILE.EXT = 이미지 파일은 JPG, JPEG, PNG 확장자만 지원됩니다.
APRV.ITEM.NONE = 물품 등록 시, 최소 하나이상의 항목이 등록되어야 합니다.

APRV.CORP.CONFIRM = 정산내역을 등록하시겠습니까?
APRV.CORP.SUCCESS = 정산내역 등록이 완료되었습니다.
APRV.CORP.NONE = 정산내역 등록 시, 최소 하나이상의 항목이 등록되어야 합니다.

APRV.PWD.NONE = 비밀번호를 입력해주세요.
APRV.PWD.FAIL = 비밀번호를 확인해주세요.
APRV.RSN.NONE = 반송 시, 결재의견을 입력해주세요.

APRV.PROC.SUCCESS = 기안이 등록되었습니다.


#--------------------------------------------------------------------------------------------
# 배너
#--------------------------------------------------------------------------------------------
BANR.FILE.NONE = 저장된 배너가 없습니다.
BANR.DT.PAST = 시작일자는 종료일자보다 미래일 수 없습니다.
BANR.CHECK.URL = 유효하지 않은 링크 URL 형식입니다.

#--------------------------------------------------------------------------------------------
# 담당업무
#--------------------------------------------------------------------------------------------
DUTY.ID.NONE = 등록된 담당업무가 없습니다.
DUTY.TITLE.NONE = 업무 제목을 입력해주세요.
